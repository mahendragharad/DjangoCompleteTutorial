{% extends 'Foodie/base.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Item list</title>
    </head>
<body>
    {% block content %}
    <div>
        <h1>Items List</h1>
        <nav>
            <!-- For loop  -->
            {% for item in Items_list %}
            <ul>
                <li>
                    <a href="{% url 'Foodie:detail' item.id %}"> {{item.id}} -- {{item.item_name}} --
                        {{item.item_description}} -- {{item.item_price}}</a>
                </li>
            </ul>
            {% endfor %}
        </nav>
    </div>
    {% endblock %}

</body>

</html>
